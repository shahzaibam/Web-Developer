<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Height, width, borders and backgrounds </title>
    <style>
        #firstPara{
            background-color: red;
            height: 100px;
            width: 455px;
            border: 4px solid green;
            border-radius: 11px;
        }

        #secondPara{
            background-color: rgb(58,243,98);
            height: 100px;
            width: 455px;
            border-top: 2px solid rgb(231,22,231);
            border-right: 2px solid rgb(18,10,133);
            border-bottom: 2px solid rgb(9,144,27,0.774);
            border-left: 2px solid rgb(156, 42, 13);
            border-top-left-radius: 4px;
            border-top-right-radius: 14px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 24;
        }

        #thirdPara{
            height: 500px;
            width:1100px;
            background-image: url("https://zameenblog.s3.amazonaws.com/blog/wp-content/uploads/2019/08/cover-image-78.jpg");
            border: 2px solid green;
        }

    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="firstPara">This is my first paragraph</p>

    <h3>This is heading</h3>
    <p id="secondPara">This is my second paragraph</p>

    <h3>This is heading</h3>
    <p id="thirdPara">This is my third paragraph</p>
</body>
</html>
