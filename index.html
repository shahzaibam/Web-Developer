</head>
<body>
    <div class="slidercontent">
        <div class="showslide">
            <img src="/img/27932403-pistola-semiautomÃ¡tica-que-miente-sobre-un-bolso-de-cuero-pistola-9mm-proceso-detalle-hdr.jpg" alt="">
        </div>

        <div class="showslide">
            <img src="/img/ak-47-asi-funciona-el-kalashnikov-que-apuntaba-al-rey-felipe-vi-y-a-juan-carlos-i.jpg" alt="">
        </div>

        <div class="showslide">
            <img src="/img/descarga.jpg" alt="">
        </div>

        <div class="showslide">
            <img src="/img/PEO_M4_Carbine_RAS_M68_CCO.jpg" alt="">
        </div>

        <a class="left" onclick="nextSlide(-1)">#21FE</a>
        <a class="right" onclick="nextSlide(1)">#21FD</a>
    </div>

    <script>
        slide_index = 1;

        displaySlides(slide_index);
        function nextSlide(n){
            displaySlides(slide_index += n)
        }

        function currentSlides(n){
            displaySlides(slide_index = n)
        }

        function displaySlides(n){
            var i;
            var slides = document.getElementsByClassName("showslide")
            if(n>slides.length){slide_index = 1}
            if(n<1){slide_index = slides.length}
            for (i=0; i<slides.length; i++){
                slides[i].style.display = "none"
            }
            slides[slide_index - 1].style.display = "block"
        }

    </script>
</body>
</html>
