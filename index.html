<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New 4</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <input type="text" name="fname" id="fname" placeholder="First Name">
        </div>

        <div class="form-group">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>

        <div class="form-group">
            <input type="text" name="email" id="email" placeholder="email">
        </div>

        <div class="form-group">
            <input type="password" name="pwd" id="pwd" placeholder="pwd">
        </div>

        <div class="form-group">
            <button id="button" type="submit"></button>
        </div>
    </div>

    <form>
        <input type="text" placeholder="Ingrese su correo electronico" id="txtCorreo">
        <input type="password" placeholder="Ingrese su contrasenna" id="txtContrasenna">

        <input type="button" value="Ingresar" id="btnIngresar">
    </form>
    <script src="/script.js"></script>
</body>
</html>
