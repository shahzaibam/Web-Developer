<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <button class="btn btn-left hide">
            <img src="/img/Left_arrow.svg.png" alt="">
        </button>

        <div class="carrousel-container">
            <ul class="carrousel">
                <li class="slide active">
                    <img src="/img/david-russeler-E0xK8SrIzYA-unsplash.jpg" alt="">
                </li>

                <li class="slide">
                    <img src="/img/florian-wehde-WBGjg0DsO_g-unsplash.jpg" alt="">
                </li>

                <li class="slide">
                    <img src="/img/hector-ramon-perez-3xSGpXeEko8-unsplash.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="btn btn-right">
            <img src="/img/Right_arrow.svg.png" alt="">
        </button>

        <nav class="nav">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </nav>
    </div>
    <script src="/script.js"></script>
</body>
</html>
