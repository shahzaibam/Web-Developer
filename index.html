<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider444</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="slidercontent">
        <div class="showslide">
            <img src="/img/ali-kazim-k8gK7Ig7wqg-unsplash.jpg" alt="">
        </div>

        <div class="showslide">
            <img src="/img/pakistan-land-1457990773gn4k8.jpg" alt="">
        </div>

        <div class="showslide">
            <img src="/img/sunset-behind-the-trees-in-pakistan.jpg" alt="">
        </div>

        <div class="showslide">
            <img src="/img/zain-malik-g8_mZA_Me2I-unsplash.jpg" alt="">
        </div>

        <a class="left" onclick="nextSlide(-1)">❮</a>
        <a class="right" onclick="nextSlide(1)">❯</a>

        <script>
            var slide_index = 1;

            displaySlides(slide_index);
            function nextSlide(n){
                displaySlides(slide_index += n)
            }

            function currentSlides(n){
                displaySlides(slide_index = n);
            }

            function displaySlides(n){
                var i;
                var slides = document.getElementsByClassName("showslide");
                if(n>slides.length) {slide_index = 1}
                if(n<1) {slide_index = slides.length}
                for(i=0; i<slides.length; i++){
                    slides[i].style.display = "none"
                }
                slides[slide_index - 1].style.display = "block"
            }
        </script>
    </div>
</body>
</html>
