<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="carrousel-container">
        <div class="img1 slide">
            <img src="/david-russeler-E0xK8SrIzYA-unsplash.jpg" alt="">
        </div>

        <div class="img2 slide">
            <img src="/florian-wehde-WBGjg0DsO_g-unsplash.jpg" alt="">
        </div>

        <div class="img3 slide">
            <img src="/hector-ramon-perez-3xSGpXeEko8-unsplash.jpg" alt="">
        </div>

        <div class="img4 slide">
            <img src="/cristiano-ronaldo-juventus-gol-deportes.jpg" alt="">
        </div>

        <div class="img5 slide">
            <img src="/gettyimages.jpg" alt="">
        </div>

        <div class="img6 slide">
            <img src="/1_1-800px-28.jpg" alt="">
        </div>

        

        <div class="arrows">
            <p class="arrow-prev slider-arrow">
                <i class="fas fa-arrow-left"></i>
            </p>

            <p class="arrow-next slider-arrow">
                <i class="fas fa-arrow-right"></i>
            </p>
        </div>

        <div id="dotes" class="dots">
            <div class="dot-nav"></div>
            <div class="dot-nav"></div>
            <div class="dot-nav"></div>
            <div class="dot-nav"></div>
            <div class="dot-nav"></div>
            <div class="dot-nav"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
