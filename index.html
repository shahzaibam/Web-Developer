<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image caroousel</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="carrousel-container">        
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <input type="radio" name="r" id="r5">

        <div class="carrousel">
            <div class="img i1">
                <img src="/img/anne-nygard-MEhUybaz9ls-unsplash.jpg" class="abcd" width="100%" alt="">
            </div>

            <div class="img i2">
                <img src="/img/irina-iriser-P4oktLy-VFA-unsplash.jpg" width="100%" alt="">
            </div>

            <div class="img i3">
                <img src="img/jan-canty--CcmWymshm4-unsplash.jpg" width="100%" alt="">
            </div>

            <div class="img i4">
                <img src="/img/kym-mackinnon-nSP8r7Rn8LU-unsplash.jpg" width="100%"alt="">
            </div>

            <div class="img i5">
                <img src="/img/meric-tuna-znT5MmTjASY-unsplash.jpg" width="100%" alt="">
            </div>

            <div class="img i6">
                <img src="/img/anne-nygard-MEhUybaz9ls-unsplash.jpg" width="100%" alt="">
            </div>

            <div class="img i7">
                <img src="/img/irina-iriser-P4oktLy-VFA-unsplash.jpg" id="efgh" width="100%" alt="">

            </div>
        </div>
        <button id="prev"><i class="fas fa-arrow-left"></i></button>
        <button id="next"><i class="fas fa-arrow-right"></i></button>
        
        <div class="navigation">
            <label for="r1" class="bar dots"></label>
            <label for="r2" class="bar dots"></label>
            <label for="r3" class="bar dots"></label>
            <label for="r4" class="bar dots"></label>
            <label for="r5" class="bar dots"></label>
        </div>

    
    </div>

</body>
</html>
