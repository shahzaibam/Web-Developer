<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliderr</title>
    <link rel="stylesheet" href="style.css">
    <script src="/text.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="/img/emiliano-arias-cvM5od4wslg-unsplash.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/img/rodrigo-gonzalez-SWJn3fWr-rI-unsplash.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/img/narciso-arellano-ceRjYONcaBA-unsplash.jpg" alt="">
            </div>

            <div class="slide">
                <img src="/img/narciso-arellano-egayxg_FHk8-unsplash.jpg" alt="">
            </div>

            <!--Automatic start-->

            <div class="navigation_auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>
        <!--Manual navigation-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if(counter>4){
            counter = 1;
        }
    }, 5000);
    </script>
</body>
</html>
