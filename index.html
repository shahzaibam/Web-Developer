<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoslider444</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio-1">
            <input type="radio" name="radio-btn" id="radio-2">
            <input type="radio" name="radio-btn" id="radio-3">
            <input type="radio" name="radio-btn" id="radio-4">

            <div class="slide first">
                <img src="/img/mert-kahveci-MlW6OS74hzg-unsplash.jpg" alt="">
            </div>

            <div class="slide first">
                <img src="/img/pathum-danthanarayana-kBY8uhuvnT8-unsplash.jpg" alt="">
            </div>

            <div class="slide first">
                <img src="/img/rahul-chakraborty-UE9uflQvAcY-unsplash.jpg" alt="">
            </div>

            <div class="slide first">
                <img src="/img/william-warby-ld4wZGqlLF4-unsplash.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="autobtn-1"></div>
                <div class="autobtn-2"></div>
                <div class="autobtn-3"></div>
                <div class="autobtn-4"></div>
            </div>

            <!--Manual navigation-->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
    </div>

    <script type="text/javascript">
        var counter = 1;

        setInterval(function(){
            document.getElementById("radio" + counter).checked = true;
            counter ++;
            if (counter>4){
                counter=1;
            }
        },5000);
    </script>
</body>
</html>
