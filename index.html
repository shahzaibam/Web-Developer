<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP & SIGN IN 2</title>
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="form-group">
                <input type="text" name="fname" id="name" placeholder="First Name">
            </div>

            <div class="form-group">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>

            <div class="form-group">
                <input type="text" name="email" id="email" placeholder="Email Address">
            </div>

            <div class="form-group">
                <input type="password" name="pwd" id="pwd" placeholder="password">
            </div>

            <div class="form-group">
                <button id="button" type="submit">Sign Up</button>
            </div> 
        </form>
    </div>

    <form>
        <input type="text" placeholder="Ingrese su correo electronico" id="txtCorreo">
        <input type="password" placeholder="Ingrese su contrasenna aqui" id="Contrasenna">

        <input type="button" value="Ingresar" id="btnIngresar">
    </form>

    <script src="/script.js"></script>
</body>
</html>
