<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoslider</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="/img/alswedi07-8aX03fIhv9Y-unsplash.jpg" alt="">
            </div>

            <div class="slide first">
                <img src="/img/david-rodrigo-kZ1zThg6G40-unsplash.jpg" alt="">
            </div>

            <div class="slide first">
                <img src="/img/varshesh-joshi-qaZofx5ePm8-unsplash.jpg" alt="">
            </div>

            <div class="slide first">
                <img src="/img/yasmine-arfaoui-qbvAboqHkBg-unsplash.jpg  " alt="">
            </div>

            <div class="navigation_auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

            <!--Manual navigation-->

            <div class="navigation-manual">
                <div for="radio1" class="manual-btn"></div>
                <div for="radio2" class="manual-btn"></div>
                <div for="radio3" class="manual-btn"></div>
                <div for="radio4" class="manual-btn"></div>
            </div>
        </div>
    </div>

    <script>
        var counter=1;

        setInterval(function(){
            document.getElementById("radio" + counter).checked = true;
            counter ++;
            if (counter>4){
                counter=1;
            }
        }, 5000)
    </script>
</body>
</html>
