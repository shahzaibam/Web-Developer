<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="/bootstrap-5.0.0-beta1-dist/css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <div class="card">
                    <div><p class="text-dark">Calender</p></div>

                    <div class="form-inline text-center align-items-center">
                        <button class="btn btn-outline-dark col-sm-2 mx-2" id="previous" onclick="previousMonth()"><b>&lt;</b></button>
                        <h3 class="card-header col-sm-7" id="monthAndYear"></h3>
                        <button class="btn btn-outline-dark mx-2 col-sm-2" id="next" onclick="nextMonth()"><b>&gt;</b></button>
                    </div>

                    <table class="table table-responsive-sm" id="calendar">
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>

                        <tbody id="calendar-body"></tbody>
                    </table>


                    <br>


                    <form class="form-inline mb-3">
                        <label for="month" class="lead col-sm-3"><b>Move To:</b></label>
                        <select name="month" id="month" class="form-control col-sm-4 mr-3" onclick="goTo()">
                            <option value="0">Jan</option>
                            <option value="1">Feb</option>
                            <option value="2">Mar</option>
                            <option value="3">Apr</option>
                            <option value="4">May</option>
                            <option value="5">Jun</option>
                            <option value="6">Jul</option>
                            <option value="7">Aug</option>
                            <option value="8">Sep</option>
                            <option value="9">Oct</option>
                            <option value="10">Nov</option>
                            <option value="11">Dec</option>
                        </select>

                        <label for="year"></label>
                        <select name="year" id="year" onclick="goTo()" class="form-control col-sm-4">
                            <option value="1990">1970</option>
                            <option value="1991">1971</option>
                            <option value="1992">1972</option>
                            <option value="1993">1973</option>
                            <option value="1994">1974</option>
                            <option value="1995">1975</option>
                            <option value="1996">1976</option>
                            <option value="1997">1977</option>
                            <option value="1998">1978</option>
                            <option value="1999">1979</option>
                            <option value="1990">1980</option>
                            <option value="1991">1981</option>
                            <option value="1992">1982</option>
                            <option value="1993">1983</option>
                            <option value="1994">1984</option>
                            <option value="1995">1985</option>
                            <option value="1996">1986</option>
                            <option value="1997">1987</option>
                            <option value="1998">1988</option>
                            <option value="1999">1989</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/bootstrap-5.0.0-beta1-dist/js"></script>
    <script src="/script.js"></script>
</body>
</html>
