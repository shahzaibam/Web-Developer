<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Project 2</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="heading">
                <h3>Harry Library</h3>
                <h5>Home</h5>
            </div>

            <div class="search">
                <input type="text" placeholder="Search Here">
                <button class="btn-search">Search</button>
            </div>
        </div>

        <div class="body-start">
            <h2>Harry Library</h2>
            <hr>

            <div class="name-div">
                <p>Name</p>
                <input class="book-name" type="text" placeholder="Book Name">
            </div>

            <div class="author-div">
                <p>Author</p>
                <input type="text" placeholder="Author">
            </div>

            <div class="radio-div">
                <p>Type</p>
                <input type="radio" id="fiction" name="type">
                <label for="fiction">Fiction</label><br>

                <input type="radio" id="computer_prg" name="type">
                <label for="computer_prg">Computer Programming</label><br>

                
                <input type="radio" id="cooking" name="type">
                <label for="cooking">Cooking</label><br>
            </div>

            <div class="btn-addBlock">
                <button>Add Block</button>
            </div>

        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
