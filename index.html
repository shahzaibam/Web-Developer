<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fashion landing page design</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/css/all.css">
</head>
<body>
    
    <div id="left">
        <div id="left_s"></div>
    </div>
    <div id="right">
        <div id="right_s"></div>
    </div>

    <div id="img">
        <img src="/img/uomo600.png">
    </div>

    <div id="nav">
        <div id="logo">
            <h1>fash</h1>
        </div>
        <div id="menu1">
            <ul>
                <li>men</li>
                <li>women</li>
                <li>kids</li>
            </ul>
        </div>
        <div id="menu2">
            <ul>
               <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-shopping-cart"></i></li>
                <li><i class="fas fa-bars"></i></li> 
            </ul>
        </div>
    </div>

    <div id="content">
        <h1>Fashion <br> is instant <br> language</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis</p>
        <button>shop now</button>
    </div>

    <div id="media">
        <ul>
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-linkedin"></i></li>
        </ul>
    </div>

    <div id="navigator">
        <ul>
            <li> <i class="fas fa-arrow-left"></i> </li>
            <li> <i class="fas fa-arrow-right"></i> </li>
        </ul>
    </div>

    <div id="indi">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <script src="/script.js"></script>
</body>
</html>
