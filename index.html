<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="input">
                <input type="text" placeholder="Search Here">
                <button class="search">Search</button>
            </div>
        </div>

        <div class="heading-welcome">
            <h2>Welcome to Magic Notes</h2>
        </div>

        <div class="add-container">
            <h4 class="add-note-heading">Add Note</h4>
            <textarea class="textarea" placeholder="Add note" cols="30" rows="10"></textarea><br>
            <div class="button-div">
                <button class="add-note">Add Note</button>
            </div>
        </div>

        <div class="your-notes">
            <h2>Your Notes</h2>
        </div>
        <div class="notes-cont">
            <div class="notes-body">
                <!-- <ul class="unlist">
                    <li>
                        <p class="text1">Note 1</p>
                        <p class="text2">Shop for tomato, potato and vegetables</p>
                        <i class="btn"><button>Delete Note</button></i>
                    </li>
                </ul> -->
            </div>
        </div>

    </div>
    <script src="/script.js"></script>
</body>
</html>
