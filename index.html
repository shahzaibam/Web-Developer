<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login signout</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-page">   
        <div class="form">
            <form class="login-form">
                <input class="hola" type="text" name="username" placeholder="username">
                <input class="hello" type="password" name="pass" placeholder="password">
                <button>login</button>
                <p class="message">Not Registered? <a href="#">Register</a></p>
            </form>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
