<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digitall</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body onload="startTime()">
    <div class="container">
        <div class="ampm"></div>

        <div class="timeDate">
            <p id="time"></p>
            <p id="date"></p>
        </div>

        <div class="day">
            <p id="mon" class="wkdy">Monday</p>
            <p id="tue" class="wkdy">Tuesday</p>
            <p id="wed" class="wkdy">Wednesday</p>
            <p id="thu" class="wkdy">Thursday</p>
            <p id="fri" class="wkdy">Friday</p>
            <p id="sat" class="wkdy">Saturday</p>
            <p id="sun" class="wkdy">Sunday</p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
