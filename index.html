<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/style.css">
  <title>Slider</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
  <div class="carrousel-container">
    <div id="img1" class="slide">
      <img src="img/img0.jpg" alt="Img 0">
    </div>
    <div id="img2" class="slide">
      <img src="img/img1.jpg" alt="Img 1">
    </div>
    <div id="img3" class="slide">
      <img src="img/img2.jpg" alt="Img 2">
    </div>
    <div id="arrows-wrapper">
      <p class="prev" class="slider-arrow">
        <i class="fas fa-arrow-left"></i>
      </p>
      <p class="next" class="">
        <i class="fas fa-arrow-right"></i>
      </p>
    </div>
    <div id="dotes" class="dots">
      <div class="dot-nav"></div>
      <div class="dot-nav"></div>
      <div class="dot-nav"></div>
    </div>
  </div>




  <script src="/app.js"></script>
</body>

</html>
