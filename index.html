<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider222</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slidercontent">
        <div class="showslide">
            <img src="/img/553227_4560257_Dr-Iqbal_updates.jpg" alt="">
            <div class="content">
                Iqbal
            </div>
        </div>

        <div class="showslide">
            <img src="/img/Jinnah.jpg" alt="">
            <div class="content">
                Jinnah
            </div>
        </div>

        <div class="showslide">
            <img src="/img/muhammad-qaan-NapXDGX6pkU-unsplash.jpg" alt="">
            <div class="content">
                Pak Flag
            </div>
        </div>

        <div class="showslide">
            <img src="/img/hamid-roshaan-9Kj1C8iuX84-unsplash.jpg" alt="">
            <div class="content">
                Pak flag
            </div>
        </div>

        <!--Navigation arrows -->
        <a class="left" onclick="nextSlide(-1)">❮</a>  
        <a class="right" onclick="nextSlide(1)">❯</a> 

        <script>
            var slide_index = 1;

            displaySlides(slide_index);
            function nextSlide(n){
                displaySlides(slide_index += n)
            }

            function currentSlides(n){
                displaySlides(slide_index = n);
            }

            function displaySlides(n){
                var i;
                var slides = document.getElementsByClassName("showslide")
                if(n>slides.length) {slide_index = 1}
                if(n<1) {slide_index = slides.length}
                for(i=0;i<slides.length; i++){
                    slides[i].style.display = "none"
                }
                slides[slide_index - 1].style.display = "block"
            }
        </script>
    </div>
</body>
</html>
