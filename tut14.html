<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        #firstPara{
            color: red;
        }
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h3>Css Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css Selectors</p>
    <p id="secondPara" class="redElement bgBlue">Thi is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors </p>
    </div>        
</body>
</html>
