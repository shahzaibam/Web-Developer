<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: cursive;
            font-size: 15px; 
            line-height: 1.3em;
            font-weight:100;
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>CSS Fonts</p>
    <p>Let's play with <span>Fonts</span>. It is very exciting</p>
</body>
</html>
