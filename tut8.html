<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2> This is the HTML Forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> <strong> Name </strong> </label>
        <div>
            <input type="text" name="myName" id="name">
        </div>

        <label for="myRole"> <strong> Role </strong> </label>
        <br>
        <div>
            <input type="text" name="myRole" id="myRole">
        </div>

        <label for="myEmail"> <strong> Email </strong> </label>
        <br>
        <div>
            <input type="text" name="MyEmail" id="myEmail">
        </div>

        <label for="myDate"> <strong> Date </strong> </label>
        <br>
        <div>
            <input type="date" name="MyDate" id="myDate">
        </div>

        <label for="eligible"> <strong> Are you eligible?</strong></label>
        <br>
        <div>
            <input type="checkbox" name="myEligibility" id="eligible">
        </div>

        <br>
        <div>
            Gender : Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> 
        </div>

        <br>
        <div>
            Write about yourself <br> <textarea name="myText" cols="30" rows="10"></textarea>
        </div>

        <br>
        <div>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="ind">Indica</option>
            <option value="swft">Swift</option>
        </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
            </div>
    </form>
    
</body>
</html>
